<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>প্রোগ্রামিং বাংলায়</title>
</head>

<body>
  <div class="ternary-system">
    <div class="sun primary"></div>
    <div class="sun secondary"></div>
    <div class="sun ternary"></div>
  </div>
  <div class="sand">
    <div class="pendulums">
      <div class="pendulum">
        <div class="bar"></div>
        <div class="motion">
          <div class="string"></div>
          <div class="weight"></div>
        </div>
      </div>
      <div class="pendulum shadow">
        <div class="bar"></div>
        <div class="motion">
          <div class="string"></div>
          <div class="weight"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="pyramid"></div>
  <div class="text">
    <h1 class="title">মাস্টার <strong>একাডেমী</strong>
      <p>-মোস্তাইন বিল্লাহ</p>
  </div>
  <img src="/resources/images/masterlogo.png" class="main-logo" alt="logo">
  <ul class="menu-bar">
    
    <li>সংযুক্ত হন</li>
    <li>টিউটোরিয়াল</li>
    <li>আমাদের লক্ষ্য</li>
    <li>যোগাযোগ</li>
  </ul>

    
    













</body>

</html>
